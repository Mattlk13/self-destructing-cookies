<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Options Page :: Self-Destructing Cookies</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <p>
    <input type="checkbox" id="confirm-delete">
    <label for="confirm-delete">Prompt the user for confirmation when they choose to delete cookies via the right-click context menu.</label>
  </p>
  <span>A comma-separated list of <a data-href="faq7" target="about:blank">hostnames that this extension</a> should not modify (convert cookies to session-only mode in "session" mode) or delete cookies (remove them when the tab is closed in "tabs" mode). For advanced usage, please refer to the FAQs page.</span>
  <p>
    <textarea id="exceptions" rows="20" placeholder="e.g.: example.com, google.com"></textarea>
  </p>

  <p>
    <input type="button" value="Support Development" id="support">
    <input type="button" value="Factory Reset" id="reset">
  </p>
  <p>
    <input type="button" value="Save Options" id="save">
    <span id="toast"></span>
  </p>
  <script src="index.js"></script>
</body>
</html>
